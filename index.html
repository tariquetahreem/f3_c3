<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NASA Picture of the Day</title>
</head>
<body>
    <header>
        <h1>NASA Picture of the Day</h1>
        <form id="search-form">
            <label for="search-input">Select a Date:</label>
            <input type="date" id="search-input">
            <button type="submit">Search</button>
        </form>
    </header>
    <section id="current-image-container">
        <!-- The current image will be displayed here -->
    </section>
    <section id="search-history">
        <!-- Past searches will be displayed here as an unordered list -->
    </section>
    <script src="script.js"></script>
</body>
</html>
